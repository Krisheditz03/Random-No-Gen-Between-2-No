<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random No Generator with min max</title>
</head>
<body>
    <h1 style="text-align: center;">Random Number Generator Between Two Numbers</h1>
    
    <div style="text-align: center;">
        <label for="oe">Min :</label>
        <input style="border: 2px solid red; border-radius: 5px;" id="oe"><br><br>

        <label for="oe">Max :</label>
        <input style="border: 2px solid red; border-radius: 5px;" id="eo"><br><br>

        <button style="border: 2px solid red; border-radius: 5px; background-color: yellow;" onclick="generate()">Generate</button>

        <p id="ans"></p>
    </div>

    <script>
       
       function generate() {
        const min = document.getElementById("oe").value;
        const max = document.getElementById("eo").value;    

        const a = Math.floor(Math.random() * (max - min + 1));

        document.getElementById("ans").innerHTML=a;
        // console.log(`Random value between ${min} and ${max} is ${a}`);

       }
    </script>
</body>
</html>
